<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miku's Multi Collection</title>
    <link href="./base/css/style.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        .header {
            margin-bottom: 40px;
        }

        .footer-img {
            max-width: 250px;
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

        .footer-img:hover {
            transform: scale(1.1);
        }

        .intro {
            margin: 30px auto;
            max-width: 600px;
            font-size: 18px;
            line-height: 1.5;
        }

        .nav-links {
            margin: 30px 0;
            font-size: 24px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .nav-links a {
            position: relative;
            padding: 5px 10px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            transform: translateY(-3px);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: currentColor;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .custom-shape-divider-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
            z-index: 1;
        }

        .custom-shape-divider-bottom svg {
            position: relative;
            display: block;
            width: calc(100% + 1.3px);
            height: 87px;
        }

        .custom-shape-divider-bottom .shape-fill {
            fill: purple;
        }

        .admin-login {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            border: 2px solid #FFFFFF;
            padding: 10px 15px;
            font-size: 130%;
            transition: all 0.3s ease;
        }

        .admin-login:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .watermark {
            text-align: center;
            font-size: 24px;
            margin-top: 30px;
        }

        .music-control {
            display: flex;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
        }

        .music-button {
            background: none;
            border: 2px solid #FFFFFF;
            color: #FFFFFF;
            padding: 8px 15px;
            cursor: pointer;
            font-family: Pixel, sans-serif;
            transition: all 0.3s ease;
        }

        .music-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                gap: 15px;
            }
            
            .footer-img {
                max-width: 180px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <a class="admin-login" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Admin Login</a>
        
        <div class="header">
            <img class="footer-img" src="logo1.png" alt="Miku's Club Logo">
        </div>
        
        <div class="intro">
            Welcome to Miku's Club - your hub for anime, manga and media collections. Explore our carefully curated content and join our community!
        </div>
        
        <div class="nav-links">
            <a href="https://manga.mikus.club" target="_blank" class="amor">Manga i barely touch this ;3</a>
            <a href="https://media.mikus.club" target="_blank" class="titan">Media</a>
            <a href="https://discord.gg/yF59Db6VH6" target="_blank" class="hanabi">Contact Us!</a>
        </div>
        

        
        <p class="watermark">watermarked by miku 2025 <3</p>
    </div>

    <div class="custom-shape-divider-bottom">

        </svg>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = new Audio("dasong1.mp3");
            audio.volume = 0.2;
            audio.loop = true;
            
            // Auto-play with user interaction
            document.addEventListener("click", function() {
                if (audio.paused) {
                    audio.play()
                        .then(function() {
                            console.log("Audio is playing after user interaction");
                        })
                        .catch(function(error) {
                            console.error("Auto-play failed:", error);
                        });
                }
            });
        });
    </script>
</body>

</html>
